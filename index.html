<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
 
        <div class="calculator">
            <div class="inputDiv">
                <input type="text" class="numberInput" id="display" value="0" readonly>
                <button class="button operationButton deleteButton" onclick="clearDisplay()">C</button>
            </div>

            <div class="tasti">
                <button class="button " id="" onclick="appendOnDisplay('7')">7</button>
                <button class="button " id="" onclick="appendOnDisplay('8')">8</button>
                <button class="button " id="" onclick="appendOnDisplay('9')">9</button> 
                <button class="button operationButton" id="" onclick="appendOnDisplay('/')">:</button>
                <button class="button " id="" onclick="appendOnDisplay('4')">4</button>
                <button class="button " id="" onclick="appendOnDisplay('5')">5</button>
                <button class="button " id="" onclick="appendOnDisplay('6')">6</button>
                <button class="button operationButton" id="" onclick="appendOnDisplay('*')">x</button> 
                <button class="button " id="" onclick="appendOnDisplay('1')">1</button>
                <button class="button " id="" onclick="appendOnDisplay('2')">2</button>
                <button class="button " id="" onclick="appendOnDisplay('3')">3</button>
                <button class="button operationButton" id="" onclick="appendOnDisplay('-')">-</button> 
                <button class="button operationButton" id="" onclick="evaluateEquation()">=</button>
                <button class="button " id="" onclick="appendOnDisplay('0')">0</button>
                <button class="button " id="" onclick="appendOnDisplay('.')">.</button>
                <button class="button operationButton" id="" onclick="appendOnDisplay('+')">+</button> 
            </div>
        </div> 

        <script src="index.js"></script>
    </body>
</html>
